name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Verify README/docs image references
      run: powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\verify-doc-images.ps1
      shell: pwsh

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~\.nuget\packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.slnx', '**/*.csproj', '**/*.props', 'nuget.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore AIConsumptionTracker.slnx

    - name: Build
      run: dotnet build AIConsumptionTracker.slnx --configuration Debug --no-restore

    - name: Verify Formatting
      # NOTE: .editorconfig configures Roslyn analyzers
      # dotnet format --verify-no-changes checks formatting but only works if analyzers are enabled
      # Unlike Java/Maven, .NET analyzers don't run automatically during build
      # Developers can run locally: dotnet format . or dotnet format --verify-no-changes
      # TEMPORARILY DISABLED: Codebase has whitespace formatting issues to be fixed separately
      # run: dotnet format AIConsumptionTracker.slnx --verify-no-changes --verbosity diagnostic
      run: echo "Formatting check temporarily disabled - will be fixed in separate PR"

    - name: Run Unit Tests
      run: dotnet test AIConsumptionTracker.Tests\AIConsumptionTracker.Tests.csproj --configuration Debug --no-build --no-restore --verbosity normal

    - name: Run Agent Unit Tests
      run: dotnet test AIConsumptionTracker.Agent.Tests\AIConsumptionTracker.Agent.Tests.csproj --configuration Debug --no-build --no-restore --verbosity normal


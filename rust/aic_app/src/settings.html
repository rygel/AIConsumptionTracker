<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AI Consumption Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1E1E1E;
            --bg-medium: #252526;
            --bg-light: #2D2D30;
            --border-color: #333333;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-blue: #007ACC;
            --accent-green: #00CC6A;
            --accent-red: #FF1744;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 13px;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 1px solid var(--border-color);
        }

        /* Header */
        .settings-header {
            background: var(--bg-medium);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            -webkit-app-region: drag;
            app-region: drag;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .header-icon {
            color: var(--accent-blue);
            font-size: 20px;
        }

        .header-text {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .close-btn:hover {
            background: var(--accent-red);
            color: white;
            border-radius: 3px;
        }

        /* Tabs */
        .tab-container {
            display: flex;
            background: var(--bg-medium);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--text-primary);
            background: var(--bg-dark);
            border-bottom-color: var(--accent-blue);
        }

        /* Content */
        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Provider Cards */
        .provider-card {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
            padding: 16px;
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .provider-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .provider-icon {
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .provider-name {
            font-size: 14px;
            font-weight: 500;
        }

        .provider-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
        }

        .checkbox-label input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--accent-blue);
        }

        .status-badge {
            font-size: 11px;
            padding: 2px 8px;
            background: #555;
            color: #888;
            border-radius: 2px;
        }

        .status-badge.active {
            background: var(--accent-green);
            color: #000;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            font-size: 13px;
            font-family: monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            background: #444;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #555;
        }

        .btn-primary {
            background: var(--accent-blue);
        }

        .btn-primary:hover {
            background: #009DFF;
        }

        .btn-success {
            background: var(--accent-green);
            color: #000;
        }

        .btn-danger {
            background: var(--accent-red);
        }

        /* Layout Settings */
        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .settings-label {
            min-width: 150px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .settings-control {
            flex: 1;
        }

        /* Footer */
        .settings-footer {
            background: var(--bg-medium);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        /* Auth Dialog */
        .auth-dialog {
            text-align: center;
            padding: 20px;
        }

        .auth-code {
            background: var(--bg-light);
            padding: 15px 30px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 4px;
            margin: 20px 0;
            font-family: monospace;
        }

        .auth-link {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            width: 400px;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Header -->
        <div class="settings-header" data-tauri-drag-region>
            <div class="header-title">
                <span class="header-icon">⚙</span>
                <span class="header-text">Settings</span>
            </div>
            <button class="close-btn" id="closeBtn">×</button>
        </div>

        <!-- Tabs -->
        <div class="tab-container">
            <button class="tab active" data-tab="providers">Providers</button>
            <button class="tab" data-tab="layout">Layout</button>
        </div>

        <!-- Content -->
        <div class="settings-content">
            <!-- Providers Tab -->
            <div class="tab-panel active" id="providers-panel">
                <div id="providers-list">
                    <div class="loading">Loading providers...</div>
                </div>
            </div>

            <!-- Layout Tab -->
            <div class="tab-panel" id="layout-panel">
                <div class="settings-section">
                    <div class="settings-section-title">UI Colors</div>
                    <div class="settings-row">
                        <label class="settings-label">Yellow Threshold (%)</label>
                        <input type="number" class="form-input" id="yellowThreshold" value="60" min="0" max="100">
                    </div>
                    <div class="settings-row">
                        <label class="settings-label">Red Threshold (%)</label>
                        <input type="number" class="form-input" id="redThreshold" value="80" min="0" max="100">
                    </div>
                    <div class="settings-row">
                        <label class="settings-label"></label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="invertBars">
                            <span>Invert Progress Bars</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="settings-section-title">Font Settings</div>
                    <div class="settings-row">
                        <label class="settings-label">Font Family</label>
                        <select class="form-input" id="fontFamily">
                            <option value="Segoe UI">Segoe UI</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <label class="settings-label">Font Size</label>
                        <input type="number" class="form-input" id="fontSize" value="13" min="8" max="24">
                    </div>
                    <div class="settings-row">
                        <label class="settings-label"></label>
                        <div>
                            <label class="checkbox-label" style="margin-right: 20px;">
                                <input type="checkbox" id="fontBold">
                                <span>Bold</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="fontItalic">
                                <span>Italic</span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-row">
                        <label class="settings-label"></label>
                        <button class="btn" id="resetFontBtn">Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="settings-footer">
            <button class="btn" id="scanKeysBtn">Scan for Keys</button>
            <div class="footer-actions">
                <button class="btn btn-primary" id="saveBtn">Save Changes</button>
                <button class="btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- GitHub Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">GitHub Authentication</span>
                <button class="close-btn" onclick="closeAuthModal()">×</button>
            </div>
            <div class="auth-dialog" id="authContent">
                <p>Initializing...</p>
            </div>
        </div>
    </div>

    <script>
        // State
        let configs = [];
        let prefs = {};
        let settingsChanged = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Settings loaded');
            
            // Setup tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // Setup buttons
            document.getElementById('closeBtn').addEventListener('click', closeSettings);
            document.getElementById('saveBtn').addEventListener('click', saveSettings);
            document.getElementById('cancelBtn').addEventListener('click', closeSettings);
            document.getElementById('scanKeysBtn').addEventListener('click', scanForKeys);
            document.getElementById('resetFontBtn').addEventListener('click', resetFontSettings);
            
            // Load data
            await loadSettings();
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-panel`).classList.add('active');
        }

        async function loadSettings() {
            try {
                if (window.__TAURI__ && window.__TAURI__.invoke) {
                    configs = await window.__TAURI__.invoke('get_configured_providers');
                    prefs = await window.__TAURI__.invoke('load_preferences');
                }
                
                // Ensure GitHub Copilot config exists
                if (!configs.find(c => c.provider_id === 'github-copilot')) {
                    configs.push({
                        provider_id: 'github-copilot',
                        api_key: '',
                        show_in_tray: true,
                        config_type: 'github-copilot'
                    });
                }
                
                populateProviders();
                populateLayout();
            } catch (e) {
                console.error('Error loading settings:', e);
            }
        }

        function populateProviders() {
            const container = document.getElementById('providers-list');
            
            container.innerHTML = configs.map(config => {
                const isGitHub = config.provider_id === 'github-copilot';
                const hasKey = config.api_key && config.api_key.length > 0;
                
                return `
                    <div class="provider-card" data-provider="${config.provider_id}">
                        <div class="provider-header">
                            <div class="provider-info">
                                <div class="provider-icon">${config.provider_id.charAt(0).toUpperCase()}</div>
                                <span class="provider-name">${formatProviderName(config.provider_id)}</span>
                            </div>
                            <div class="provider-actions">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="tray-checkbox" ${config.show_in_tray ? 'checked' : ''}>
                                    <span>Tray</span>
                                </label>
                                <span class="status-badge ${hasKey ? 'active' : ''}">${hasKey ? 'Active' : 'Inactive'}</span>
                            </div>
                        </div>
                        ${isGitHub ? renderGitHubAuth(config, hasKey) : renderApiKeyInput(config)}
                    </div>
                `;
            }).join('');
            
            // Attach event listeners
            document.querySelectorAll('.tray-checkbox').forEach(cb => {
                cb.addEventListener('change', () => settingsChanged = true);
            });
            
            document.querySelectorAll('.api-key-input').forEach(input => {
                input.addEventListener('input', () => settingsChanged = true);
            });
        }

        function renderGitHubAuth(config, isAuthenticated) {
            if (isAuthenticated) {
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <span style="color: var(--accent-green);">✓ Authenticated</span>
                        <button class="btn btn-danger" onclick="logoutGitHub()">Logout</button>
                    </div>
                `;
            } else {
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                        <span style="color: #888;">Not Authenticated</span>
                        <button class="btn btn-primary" onclick="loginGitHub()">Login with GitHub</button>
                    </div>
                `;
            }
        }

        function renderApiKeyInput(config) {
            return `
                <div class="form-group" style="margin-top: 10px;">
                    <label class="form-label">API Key</label>
                    <input type="password" class="form-input api-key-input" 
                        value="${config.api_key || ''}" 
                        placeholder="Enter API key">
                </div>
            `;
        }

        function populateLayout() {
            if (prefs.yellow_threshold) document.getElementById('yellowThreshold').value = prefs.yellow_threshold;
            if (prefs.red_threshold) document.getElementById('redThreshold').value = prefs.red_threshold;
            if (prefs.invert_bars) document.getElementById('invertBars').checked = prefs.invert_bars;
            if (prefs.font_family) document.getElementById('fontFamily').value = prefs.font_family;
            if (prefs.font_size) document.getElementById('fontSize').value = prefs.font_size;
            if (prefs.font_bold) document.getElementById('fontBold').checked = prefs.font_bold;
            if (prefs.font_italic) document.getElementById('fontItalic').checked = prefs.font_italic;
        }

        async function saveSettings() {
            try {
                // Update configs from UI
                document.querySelectorAll('.provider-card').forEach(card => {
                    const providerId = card.dataset.provider;
                    const config = configs.find(c => c.provider_id === providerId);
                    if (config) {
                        config.show_in_tray = card.querySelector('.tray-checkbox').checked;
                        const apiKeyInput = card.querySelector('.api-key-input');
                        if (apiKeyInput) {
                            config.api_key = apiKeyInput.value;
                        }
                    }
                });
                
                // Update prefs from UI
                prefs.yellow_threshold = parseInt(document.getElementById('yellowThreshold').value);
                prefs.red_threshold = parseInt(document.getElementById('redThreshold').value);
                prefs.invert_bars = document.getElementById('invertBars').checked;
                prefs.font_family = document.getElementById('fontFamily').value;
                prefs.font_size = parseInt(document.getElementById('fontSize').value);
                prefs.font_bold = document.getElementById('fontBold').checked;
                prefs.font_italic = document.getElementById('fontItalic').checked;
                
                if (window.__TAURI__ && window.__TAURI__.invoke) {
                    await window.__TAURI__.invoke('save_provider_configs', { configs });
                    await window.__TAURI__.invoke('save_preferences', { preferences: prefs });
                }
                
                settingsChanged = true;
                closeSettings();
            } catch (e) {
                console.error('Error saving:', e);
                alert('Failed to save settings: ' + e.message);
            }
        }

        async function scanForKeys() {
            const btn = document.getElementById('scanKeysBtn');
            btn.textContent = 'Scanning...';
            btn.disabled = true;
            
            try {
                if (window.__TAURI__ && window.__TAURI__.invoke) {
                    const discovered = await window.__TAURI__.invoke('scan_for_api_keys');
                    
                    // Merge discovered configs
                    discovered.forEach(newConfig => {
                        const existing = configs.find(c => c.provider_id === newConfig.provider_id);
                        if (!existing) {
                            configs.push(newConfig);
                        } else if (!existing.api_key && newConfig.api_key) {
                            existing.api_key = newConfig.api_key;
                        }
                    });
                    
                    populateProviders();
                    settingsChanged = true;
                }
            } catch (e) {
                console.error('Scan failed:', e);
            } finally {
                btn.textContent = 'Scan for Keys';
                btn.disabled = false;
            }
        }

        function resetFontSettings() {
            document.getElementById('fontFamily').value = 'Segoe UI';
            document.getElementById('fontSize').value = '13';
            document.getElementById('fontBold').checked = false;
            document.getElementById('fontItalic').checked = false;
            settingsChanged = true;
        }

        async function loginGitHub() {
            document.getElementById('authModal').classList.add('visible');
            
            try {
                if (window.__TAURI__ && window.__TAURI__.invoke) {
                    const [userCode, verificationUri] = await window.__TAURI__.invoke('initiate_github_login');
                    
                    document.getElementById('authContent').innerHTML = `
                        <p>Go to <a href="${verificationUri}" class="auth-link" target="_blank">${verificationUri}</a></p>
                        <p>and enter this code:</p>
                        <div class="auth-code">${userCode}</div>
                        <p style="color: #888; font-size: 12px;">Waiting for authentication...</p>
                    `;
                    
                    // Open browser
                    if (window.__TAURI__ && window.__TAURI__.shell) {
                        await window.__TAURI__.shell.open(verificationUri);
                    }
                }
            } catch (e) {
                document.getElementById('authContent').innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
            }
        }

        async function logoutGitHub() {
            try {
                if (window.__TAURI__ && window.__TAURI__.invoke) {
                    await window.__TAURI__.invoke('logout_github');
                    const config = configs.find(c => c.provider_id === 'github-copilot');
                    if (config) config.api_key = '';
                    populateProviders();
                    settingsChanged = true;
                }
            } catch (e) {
                console.error('Logout failed:', e);
            }
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('visible');
        }

        function closeSettings() {
            if (window.__TAURI__ && window.__TAURI__.core) {
                window.__TAURI__.core.invoke('close_settings_window');
            } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                window.__TAURI__.invoke('close_settings_window');
            } else {
                window.close();
            }
        }

        function formatProviderName(id) {
            return id.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }
    </script>
</body>
</html>
